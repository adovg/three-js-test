<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Three-JS test work</title>
    <link rel="shortcut icon" href="build/img/favicon.png" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="./libs/three.js"></script>
    <script src="./libs/OrbitControls.js"></script>


    <link rel="stylesheet" type="text/css" href="build/css/style.css">
</head>

<body>
    <div class="content">
        <div class="container">

            <div class="form__container">
               

                <form action="" class="form">
                    <input list="figures" id="figure-list">
                    <datalist id="figures">
                        <option selected>Cube</option>
                        <option>Pyramid</option>
                        <option>Sphere</option>
                    </datalist>

                    <input type="number" id="scale" min="1" placeholder="Enter three number to scale">
                </form>
                <button class="btn__chose" onclick="choseFigure()">Chose</button>
            </div>
            <div class="uuid-output" id="element-uuid">
                <p class="visually-hidden"></p>
            </div>
            <canvas id="canvas"></canvas>



        </div>
    </div>

    <script src="./build/js/script.js"></script>

</body>

</html>
